<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма регистрации</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Вход</h2>
    <div class="for-form">
        <form action="/sign-in" method="post">
            <!-- Блок ввода Email -->
            <div class="mb-3">
                <label for="emailInput" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailInput" name="email">
            </div>
            <!-- Блок ввода Password -->
            <div class="mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwordInput" name="password">
            </div>

            <!-- Блок выбора роли -->
            <div class="form-check">
                <input class="form-check-input" type="radio" name="role" value="student" id="flexRadioDefault1" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                    Ученик
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="role" value="teacher" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                    Учитель
                </label>
            </div>

            <!-- Кнопки отмены и регистрации, тип submit -->
            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                <button type="submit" class="btn btn-success" name="action" value="logIn">Войти</button>
            </div>
        </form>
    </div>


    {% if error == 1 %}
        <div class="alert alert-danger" role="alert">
            Пароли не совпадают!
        </div>
    {% endif %}
</div>
</body>
</html>
