<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <title>{{ courseTitle }}</title>
</head>
<body>
<div class="container">
    <header>
        <h1>{{ courseTitle }}</h1>
    </header>
    <main>
        <h2>Список разделов курса</h2>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">№</th>
                <th scope="col">Название</th>
                <th scope="col">(Кнопки)</th>

            </tr>
            </thead>
            <tbody>
            <form action="/actions-with-chapter" method="post">
                {% for chapter in courseChapters %}
                    <tr>
                        <th scope="row">{{ chapter[0] }}</th>
                        <td>{{ chapter[1] }}</td>
                        <td>
                            <button type="submit" name="action" value="edit_{{ chapter[1] }}" class="btn
                        btn-warning">
                                Редактировать
                            </button>

                            <button type="submit" name="action" value="del_{{ chapter[1] }}" class="btn
                        btn-danger">
                                Удалить
                            </button>

                            <button type="submit" name="action" value="up_{{ chapter[1] }}" class="btn
                        btn-primary">
                                Выше
                            </button>

                            <button type="submit" name="action" value="down_{{ chapter[1] }}" class="btn
                        btn-secondary">
                                Ниже
                            </button>
                        </td>
                    </tr>
                {% endfor %}
            </form>
            </tbody>
        </table>

    </main>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#chapterCreate">
        Создать раздел
    </button>
</div>

<!-- Modal: создание раздела -->
<div class="modal fade" id="chapterCreate" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="/chapter-create" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Введите название раздела</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input class="form-control" type="text" placeholder="Название раздела" aria-label="Chapter name"
                           name="chapterTitle">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="submit" class="btn btn-primary">Создать</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
