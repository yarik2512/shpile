<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Личный кабинет: {{ name }}</h1>
    <form action="/manage-panel" method="post">
        <button class="btn btn-primary" name="action" value="create-course">Создать курс</button>
        <button class="btn btn-danger" name="action" value="close-account">Выйти</button>
    </form>
    <form action="/show-courses" method="post">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Название курса</th>
                <th scope="col">СДК</th> <!--Столбик для кнопки посмотреть курс-->
                <th scope="col">Группы</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Номер по порядку</td>
                <td>Обществознание</td>
                <td>
                    <button class="btn btn-light" type="submit" name="action" value="show-course-id">
                        Посмотреть
                    </button>
                </td>
                <td>Список групп</td>
            </tr>
            </tbody>
        </table>
    </form>
    <form action="/test_panel" method="post">
        <button class="btn btn-primary" style="margin-top:20px" name="action" value="createTest">Создать тест</button>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Название</th>
            </tr>
            </thead>
            <tbody>
            {% for i in range(length) %}
                <tr>
                    <th scope="row">{{ data[i][0] }}</th>
                    <td>{{ data[i][2] }}</td>
                    <td>
                        <button type="button" class="btn btn-primary" name="action" value="open-{{ data[i]['id'] }}">
                            Открыть
                        </button>
                        <button type="button" class="btn btn-danger" name="action" value="del-{{ data[i]['id'] }}">
                            Удалить
                        </button>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </form>
</div>
</body>
</html>
