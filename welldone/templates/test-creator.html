<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создать курс</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
<form action="/make-test" method="post" enctype="multipart/form-data">
    <div class="row">
        <div class="col-8">

            <div class="col-6">
                  <label for="name" class="mt-3">Название теста:</label>
                  <input type="text" id="name" name="name" value="{{ title }}" class="form-control mt-3">
            </div>
            <table class="table">
                {% for task in tasks %}
                    <tr>
                        <td>{{ task[3] }}</td>
                        <td><a href="#" target="_blank" class="btn btn-light">Посмотреть</a></td>
                        <td>
                            <div>
                                <button class="btn btn-outline-primary" name="action" value="add-{{ loop.index0 }}">Добавить</button>
                            </div>
                        </td>
                    </tr>
                {% endfor %}
            </table>


        </div>
        <div class="col-md-4 col-lg-3 order-md-last">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Состав теста</span>
      </h4>
        <table class="table">
            {% for res in dob %}
                <tr>
                    <td>{{ res[3] }}</td>
                    <td><a href="" target="_blank" class="btn btn-light">Посмотреть</a></td>
                    <td>
                        <div>
                            <button type="submit" class="btn-close" name="action"
                              value="close-{{ loop.index0 }}"></button>
                        </div>
                    </td>
                </tr>
            {% endfor %}
        </table>
        <h5 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-muted">Классы</span>
        </h5>
        <select class="form-select" aria-label="Default select example" name="level">
          <option value="5-9" selected>5-9</option>
          <option value="10-11">10-11</option>
        </select>
        <h5 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-muted">Предмет</span>
        </h5>
        <select class="form-select" aria-label="Default select example" name="sub">
            <option value="alg" selected>Алгебра</option>
            <option value="geom">Геометрия</option>
            <option value="soc">Обществознание</option>
            <option value="inf">Информатика</option>
        </select>
        <button class="btn btn-primary mt-3" name="action" value="create">Создать</button>
    </div>

    </div>
</form>
</div>
</body>
</html>
