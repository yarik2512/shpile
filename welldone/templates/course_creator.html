<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создать курс</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form action="/make-course" method="get">
        <label for="name" class="mt-3">Название курса:</label>
        <input type="text" id="name" name="name" class="form-control mt-3">
        <div class="row justify-content-around">
            <div class="col d-grid gap-2 mx-auto">
                <button class="btn btn-primary mt-3" name="action" value="add-material">Добавить материал</button>
            </div>
            <div class="col d-grid gap-2 mx-auto">
                <button class="btn btn-primary mt-3" name="action" value="add-test">Добавить тест</button>
            </div>
            <div class="col d-grid gap-2 mx-auto">
                <button class="btn btn-primary mt-3" name="action" value="add-text">Добавить текст</button>
            </div>
        </div>
        {% if flag_add_material %}
            <label for="material-id">ID материала</label>
            <input type="text" id="material-id" name="material-id">
        {% endif %}
        {% if flag_add_test %}
            <label for="material-id">ID теста</label>
            <input type="text" id="test-id" name="material-id">
        {% endif %}
        {% if flag_add_text %}
            {# все будет #}
        {% endif %}
        <button class="btn btn-primary mt-3">Создать</button>
    </form>
</div>
</body>
</html>
