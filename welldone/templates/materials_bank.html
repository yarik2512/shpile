<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Банк материалов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form action="/back" method="post">
        <button class="btn btn-dark" style="position:absolute;top:10px;right:10px;">Назад</button>
    </form>
    <form action="/materials-filter" class="mt-3" method="post">
        <select name="subject" id="subject-select" class="form-select">
            <option value="all" selected>Все</option>
            <option value="alg">Алгебра</option>
            <option value="geom">Геометрия</option>
            <option value="soc">Обществознание</option>
            <option value="inf">Информатика</option>
        </select>
        <select name="level" id="level-select" class="form-select">
            <option value="all" selected>Все</option>
            <option value="5-9">5-9</option>
            <option value="10-11">10-11</option>
        </select>
        <button name="confirm" class="btn btn-primary">Применить</button>
        <button name="clear" class="btn btn-danger">Очистить</button>
    </form>
    <div class="mt-3">
        <table class="table">
            {% for material in materials %}
                <tr>
                    <td>{{ material[2] }}</td>
                    <td>{{ material[4] }}</td>
                    <td>{{ material[3] }}</td>
                    <td><a href="{{ material[5] }}" target="_blank" class="btn btn-light">Посмотреть</a></td>
                </tr>
            {% endfor %}
        </table>
    </div>
</div>
</body>
</html>
