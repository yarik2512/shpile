<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ЛК: шпиль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Личный кабинет пользователя: {{ role }}</h1>
    <div class="row">
        <div class="col-4">
            Здесь аватарка пользователя
        </div>
        <div class="col-8">
            <div class="row">
                <div class="col">
                    <p><span>Фамилия, имя:</span> {{ surname }} {{ name }}</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p><span>Класс:</span> {{ level }}</p>
                </div>
            </div>
        </div>
    </div>
    <form action="/actions" method="post">
        <div class="row justify-content-around">
            <div class="col d-grid gap-2 mx-auto">
                <button type="submit" class="btn btn-primary" name="action" value="add-material">
                    Добавить материал
                </button>
            </div>
            <div class="col d-grid gap-2 mx-auto">
                <button type="submit" class="btn btn-secondary" name="action" value="bank-of-materials">
                    Банк материалов
                </button>
            </div>
            <div class="col d-grid gap-2 mx-auto">
                <button type="submit" class="btn btn-primary" name="action" value="add-task">
                    Создать задание
                </button>
            </div>
            <div class="col d-grid gap-2 mx-auto">
                <button type="submit" class="btn btn-secondary" name="action" value="bank-of-tasks">
                    Банк вопросов
                </button>
            </div>
        </div>
    </form>

    <!-- Отображение списка курсов, где пользователь автор -->
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Название курса</th>
            <th scope="col">Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>10 ЕН, Информатика, 2021</td>
            <td>
                <div class="btn-group" role="group" aria-label="group-teacher-manager-course">
                    <button type="button" class="btn btn-success">Посмотреть</button>
                    <button type="button" class="btn btn-warning">Редактировать</button>
                    <button type="button" class="btn btn-danger">Удалить</button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <!--Таблица с курсами, где пользователь слушатель-->
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Название курса</th>
            <th scope="col">Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>10 ЕН, Информатика, 2021</td>
            <td>
                <div class="btn-group" role="group" aria-label="group-teacher-manager-course">
                    <button type="button" class="btn btn-success">Учиться</button>
                    <button type="button" class="btn btn-danger">Отчислиться</button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
