<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создать курс</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form action="/back" method="post">
        <button class="btn btn-dark" style="position:absolute;top:10px;right:10px;">Назад</button>
    </form>
    <div class="mt-3">
        <h2>Курс: {{ name }}</h2>
        <p>{{ description }}</p>
    </div>
    <div class="row mt-3">
        <div class="col">
            <h2>Материалы</h2>
            <table class="table table-hover align-middle">
                {% for material in materials %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ material['title'] }}</td>
                        <td>{{ material['author'] }}</td>
                        <td><a href="{{ material['path'] }}" target="_blank" class="btn btn-light">Посмотреть</a></td>
                    </tr>
                {% endfor %}
            </table>
        </div>
        <div class="col">
            <h2>Тесты</h2>
            <table class="table table-hover align-middle">
                {% for test in tests %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ test['title'] }}</td>
                        <td>{{ test['author'] }}</td>
                        <td><button name="action" value="{{ test['id'] }}" class="btn btn-light">Решать</button></td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
</body>
</html>
