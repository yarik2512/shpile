<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавление материала</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Добавление материалов</h1>
    <form action="/add-material" method="post" enctype="multipart/form-data">
        <div class="mt-3">
            <label for="name-input" class="form-label">Название</label>
            <input type="text" class="form-control" id="name-input" name="name">
        </div>
        <div class="mt-3">
            <label for="level-select" class="form-label">Уровень</label>
            <select name="level" id="level-select" class="form-select">
                <option selected value="5-9">5-9</option>
                <option value="10-11">10-11</option>
            </select>
        </div>
        <div class="mt-3">
            <label for="subject-select" class="form-label">Предмет</label>
            <select name="subject" id="subject-select" class="form-select">
                <option selected value="alg">Алгебра</option>
                <option value="geom">Геометрия</option>
                <option value="soc">Обществознание</option>
                <option value="inf">Информатика</option>
            </select>
        </div>
        <div class="mt-3">
            <label for="level-input" class="form-label">Прикрепить файл</label>
            <input type="file" class="form-control" id="file-input" name="file">
        </div>
        <input type="submit" class="btn btn-light mt-3" name="add" value="Добавить">
    </form>
    <div class="mt-3">
        <table class="table">
            {% for material in materials %}
                <tr>
                    <td>{{ material[2] }}</td>
                    <td>{{ material[4] }}</td>
                    <td><a href="{{ material[5] }}" target="_blank" class="btn btn-light">Посмотреть</a></td>
                    <td>{{ 'На проверке' if material[6] == 0 else ('Отклонено' if material[6] == 2 else 'Одобрено') }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
</div>
</body>
</html>
