<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тесты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../styleEditorCustomize.css">
</head>
<body>
<div class="container">
    <form action="/test_panel" method="post">
        <button class="btn btn-primary" style="margin-top:20px" name="action" value="createTest">Создать</button>
        <h1>Список тестов</h1>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Название</th>
            </tr>
            </thead>
            <tbody>
            {% for i in range(length) %}
                <tr>
                    <th scope="row">{{ data[i][0] }}</th>
                    <td>{{ data[i][2] }}</td>
                    <td>
                        <button type="button" class="btn btn-primary" name="action" value="open-{{ data[i]['id'] }}">
                            Открыть
                        </button>
                        <button type="button" class="btn btn-danger" name="action" value="del-{{ data[i]['id'] }}">
                            Удалить
                        </button>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </form>
</div>
</body>
</html>
